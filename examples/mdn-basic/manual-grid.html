<!DOCTYPE html>
<html lang="en">
<head>

    <title>Native css grid - mdn basic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/preact/8.2.6/preact.dev.js"></script>
    <style>
        * {box-sizing: border-box;}
        .wrapper {
            max-width: 940px;
            margin: 0 auto;
        }

        .wrapper > div {
            border: 2px solid rgb(233,171,88);
            border-radius: 5px;
            background-color: rgba(233,171,88,.5);
            padding: 1em;
            color: #d9480f;
        }
    </style>
</head>
<body>

<div id="app">app</div>

<script src="manual-grid.js"></script>

</body>
</html>
